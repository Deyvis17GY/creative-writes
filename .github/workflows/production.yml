

name: GitHub Actions Vercel Production Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - master
jobs:
  Telegram_Start:
              runs-on: ubuntu-latest
              steps:
                - uses: actions/checkout@master
                - uses: nelonoel/branch-name@v1.0.1
                - name: send custom message
                  uses: appleboy/telegram-action@master
                  with:
                    to: ${{ secrets.TELEGRAM_TO }}
                    token: ${{ secrets.TELEGRAM_TOKEN }}
                    message: |
                      ${{ github.event_name }}
                      Ref                                               Event
                      ${{ github.ref }}     ${{ github.event_name }}
                      Repo Action URLğŸš€:
                      https://github.com/${{ github.repository }}/actions
                      Using ğŸ“‰${{ env.BRANCH_NAME }}ğŸŒ¤ branch
                      ======================
                      ğŸ‘¨â€ğŸ’¼${{ github.actor }} created commit:
                      ğŸ“Commit message: ${{ github.event.commits[0].message }}
                      ğŸ”˜Starting Deployment Pipeline
                    format: markdown

  avoid_redundancy:
      runs-on: ubuntu-latest
      steps:
        - name: Cancel Previus Cancel Build
          uses: styfle/cancel-workflow-action@0.9.1
          with:
            access_token: ${{ github.token }}

  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@canary
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: send message telegram the job is failed
        if: ${{ failure()}}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ The job has failed âŒ
            ${{ github.event_name }}
            Ref                                               Event
            ${{ github.ref }}     ${{ github.event_name }}
            Repo Action URLğŸš€:
            https://github.com/${{ github.repository }}/actions
            Using ğŸ“‰${{ env.BRANCH_NAME }}ğŸŒ¤ branch
            ======================
            ğŸ‘¨â€ğŸ’¼${{ github.actor }} created commit:
            ğŸ“Commit message: ${{ github.event.commits[0].message }}
            ğŸ“‚See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
          format: markdown

  Notify_Telegram:
      needs: [Deploy-Production]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - uses: nelonoel/branch-name@v1.0.1
        - name: send custom message
          uses: appleboy/telegram-action@master
          with:
            to: ${{ secrets.TELEGRAM_TO }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            message: |
              ğŸ‰the pipeline was ${{ job.status}}ğŸ‰
              ${{ github.event_name }}
              Ref                                               Event
              ${{ github.ref }}     ${{ github.event_name }}
              Repo Action URLğŸš€:
              https://github.com/${{ github.repository }}/actions
              Using ğŸ“‰${{ env.BRANCH_NAME }}ğŸŒ¤ branch
              ======================
              ğŸ‘¨â€ğŸ’¼${{ github.actor }} created commit:
              ğŸ“Commit message: ${{ github.event.commits[0].message }}
              ğŸ“‚See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
              show in https://creative-writes-dyv.vercel.app/
            format: markdown