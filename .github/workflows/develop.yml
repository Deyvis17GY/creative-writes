name: Develop Deploy

on:
  push:
    branches: [ develop ]

jobs:
    Telegram_Start:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@master
          - uses: nelonoel/branch-name@v1.0.1
          - name: send custom message
            uses: appleboy/telegram-action@master
            with:
              to: ${{ secrets.TELEGRAM_TO }}
              token: ${{ secrets.TELEGRAM_TOKEN }}
              message: |
                ${{ github.event_name }}
                Ref                                               Event
                ${{ github.ref }}     ${{ github.event_name }}
                Repo Action URL🚀:
                https://github.com/${{ github.repository }}/actions
                Using 📉${{ env.BRANCH_NAME }}🌤 branch
                ======================
                👨‍💼${{ github.actor }} created commit:
                📝Commit message: ${{ github.event.commits[0].message }}
                🔘Starting Deployment Pipeline
              format: markdown

    avoid_redundancy:
      runs-on: ubuntu-latest
      steps:
        - name: Cancel Previus Cancel Build
          uses: styfle/cancel-workflow-action@0.9.1
          with:
            access_token: ${{ github.token }}


    deploy_github_pages:
      runs-on: ubuntu-latest
      steps:
        - uses: shimataro/ssh-key-action@v2
          with:
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            name: id_rsa
            known_hosts: ${{ secrets.KNOWN_HOSTS }}
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Checkout submodules
          run: git submodule update --init --recursive
        - uses: actions/setup-node@v1
          with:
            node-version: 12.x
        - name: Build the site & install dependencies
          run: |
             npm install -g yarn
             yarn install --frozen-lockfile
             yarn export
             ls
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            publish_dir: ./out
        - name: send message telegram the job is failed
          if: ${{ failure()}}
          uses: appleboy/telegram-action@master
          with:
            to: ${{ secrets.TELEGRAM_TO }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            message: |
              ❌ The job has failed ❌
              ${{ github.event_name }}
              Ref                                               Event
              ${{ github.ref }}     ${{ github.event_name }}
              Repo Action URL🚀:
              https://github.com/${{ github.repository }}/actions
              Using 📉${{ env.BRANCH_NAME }}🌤 branch
              ======================
              👨‍💼${{ github.actor }} created commit:
              📝Commit message: ${{ github.event.commits[0].message }}
              📂See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            format: markdown

    Notify_Telegram:
      needs: [deploy_github_pages]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - uses: nelonoel/branch-name@v1.0.1
        - name: send custom message
          uses: appleboy/telegram-action@master
          with:
            to: ${{ secrets.TELEGRAM_TO }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            message: |
              🎉the pipeline was ${{ job.status}}🎉
              ${{ github.event_name }}
              Ref                                               Event
              ${{ github.ref }}     ${{ github.event_name }}
              Repo Action URL🚀:
              https://github.com/${{ github.repository }}/actions
              Using 📉${{ env.BRANCH_NAME }}🌤 branch
              ======================
              👨‍💼${{ github.actor }} created commit:
              📝Commit message: ${{ github.event.commits[0].message }}
              📂See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
              show in https://develop--shopping-list-dyv.netlify.app/
            format: markdown